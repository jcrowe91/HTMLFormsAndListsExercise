<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action = "">
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" placeholder="Jane" required/>
            <br>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Doe" required/>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="your@email.com" required/>
            <div>
                <h3>Coding Experience:</h3>
                <label for="beginnerExperience">Beginner</label>
                <input type="radio" name="beginnerExperience" id="beginnerXp">
                <br>
                <label for="intermidiateExperience">Intermidiate</label>
                <input type="radio" name="intermidiateExperience" id="intermidiateXp">
                <br>
                <label for="expertExperience">Expert</label>
                <input type="radio" name="expertExperience" id="expertXp">
            </div>
            <div>
                <label for="desiredCareer">Desired Career:</label>
                <input type="text" name="desiredCareer" id="career" />
            </div>
            <input type="submit" value="Submit" />
    </div>
    <hr />
    <div>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>Jacob</td>
                <td>Crowe</td>
                <td>my@email.com</td>
            </tr>
        </table>

    </div>
</body>
</html>
